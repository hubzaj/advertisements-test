# This workflow will build and push docker image to the docker hub.

name: Check regression

on:
  pull_request:
    types: [ labeled ]

permissions:
  contents: read

jobs:
  build:
    if: ${{ github.event.label.name == 'RUN_ALL_TESTS' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image
        uses: docker/build-push-action@v4
        with:
          tags: network:latest

      - name: Check regression
        run: |
          docker run network pytest tests --template=html1/index.html --report=report.html -n auto

